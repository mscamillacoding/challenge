<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Today ToDo</title>
  <style>
    :root{
      --bg1:#0ea5e9; /* sky */
      --bg2:#a78bfa; /* violet */
      --bg3:#22c55e; /* green */
      --card: rgba(255,255,255,.10);
      --card2: rgba(255,255,255,.14);
      --stroke: rgba(255,255,255,.22);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --shadow: 0 20px 60px rgba(0,0,0,.25);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      color:var(--text);
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background:
        radial-gradient(1200px 800px at 10% 10%, rgba(255,255,255,.18), transparent 60%),
        radial-gradient(1000px 700px at 90% 20%, rgba(255,255,255,.10), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2) 55%, var(--bg3));
      overflow-x:hidden;
    }

    .wrap{
      width:min(720px, 100%);
      position:relative;
    }

    .header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      margin-bottom:14px;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .title h1{
      margin:0;
      font-size:28px;
      letter-spacing:-0.5px;
      line-height:1.15;
    }
    .title p{
      margin:0;
      color:var(--muted);
      font-size:13px;
    }

    .chip{
      padding:10px 12px;
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      backdrop-filter: blur(14px);
      border-radius:999px;
      box-shadow: 0 10px 30px rgba(0,0,0,.18);
      font-size:12px;
      color:rgba(255,255,255,.88);
      white-space:nowrap;
    }

    .card{
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, var(--card2), var(--card));
      backdrop-filter: blur(18px);
      border-radius:18px;
      box-shadow: var(--shadow);
      padding:16px;
    }

    form{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .input{
      flex:1;
      display:flex;
      align-items:center;
      gap:10px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.20);
      background: rgba(0,0,0,.14);
    }
    .input svg{opacity:.8}
    input{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color:var(--text);
      font-size:15px;
    }
    input::placeholder{color:rgba(255,255,255,.55)}

    button{
      border:none;
      outline:none;
      cursor:pointer;
      border-radius:14px;
      padding:12px 14px;
      color:rgba(255,255,255,.95);
      font-weight:600;
      font-size:14px;
      background: linear-gradient(135deg, rgba(255,255,255,.25), rgba(255,255,255,.08));
      border:1px solid rgba(255,255,255,.22);
      transition: transform .12s ease, filter .12s ease;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
      display:flex;
      align-items:center;
      gap:8px;
    }
    button:hover{transform: translateY(-1px); filter:brightness(1.05)}
    button:active{transform: translateY(0px); filter:brightness(.98)}

    .list{
      margin-top:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:2px;
    }

    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.12);
      transition: transform .18s ease, opacity .18s ease, height .18s ease, margin .18s ease, padding .18s ease;
      overflow:hidden;
    }

    .left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .check{
      width:22px;
      height:22px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.08);
      display:grid;
      place-items:center;
      flex:0 0 auto;
      transition: transform .12s ease, background .12s ease;
    }
    .check:hover{transform: scale(1.03)}
    .check svg{opacity:.9}

    .text{
      font-size:15px;
      color:rgba(255,255,255,.92);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 100%;
    }

    .meta{
      display:flex;
      align-items:center;
      gap:10px;
      flex:0 0 auto;
      color:rgba(255,255,255,.68);
      font-size:12px;
    }

    .fade-out{
      opacity:0;
      transform: translateY(-4px);
      height:0 !important;
      margin:0 !important;
      padding-top:0 !important;
      padding-bottom:0 !important;
      border-width:0 !important;
    }

    .empty{
      padding:22px 14px;
      text-align:center;
      color:rgba(255,255,255,.70);
      font-size:13px;
      border-radius:14px;
      border:1px dashed rgba(255,255,255,.22);
      background: rgba(0,0,0,.10);
    }

    .footer{
      margin-top:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      color:rgba(255,255,255,.65);
      font-size:12px;
    }

    .linkbtn{
      background:transparent;
      border:1px solid rgba(255,255,255,.22);
      color:rgba(255,255,255,.85);
      padding:8px 10px;
      border-radius:12px;
      box-shadow:none;
    }

    @media (max-width:480px){
      .title h1{font-size:24px}
      .chip{display:none}
      button span{display:none}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <div class="title">
        <h1>오늘의 할 일</h1>
        <p>체크하면 완료 처리되고 리스트에서 사라져요.</p>
      </div>
      <div class="chip" id="todayChip"></div>
    </div>

    <div class="card">
      <form id="todoForm" autocomplete="off">
        <div class="input">
          <!-- icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 2v2" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M4.93 4.93l1.41 1.41" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M2 12h2" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M4.93 19.07l1.41-1.41" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M12 20v2" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M19.07 19.07l-1.41-1.41" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M20 12h2" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M19.07 4.93l-1.41 1.41" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M12 7a5 5 0 1 0 0 10a5 5 0 0 0 0-10Z" stroke="white" stroke-width="2"/>
          </svg>

          <input id="todoInput" type="text" placeholder="할 일을 입력하고 Enter…" maxlength="80" />
        </div>

        <button type="submit" aria-label="추가">
          <!-- plus icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 5v14M5 12h14" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>추가</span>
        </button>
      </form>

      <div class="list" id="todoList"></div>

      <div class="footer">
        <div id="countText">0개 남음</div>
        <button class="linkbtn" id="clearBtn" type="button">모두 지우기</button>
      </div>
    </div>
  </div>

  <script>
    // --- util
    const $ = (s) => document.querySelector(s);
    const STORAGE_KEY = "today_todo_v1";

    function loadTodos(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
      }catch(e){
        return [];
      }
    }
    function saveTodos(todos){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
    }
    function uid(){
      return Math.random().toString(16).slice(2) + Date.now().toString(16);
    }

    // --- state
    let todos = loadTodos();

    // --- elements
    const form = $("#todoForm");
    const input = $("#todoInput");
    const list = $("#todoList");
    const countText = $("#countText");
    const clearBtn = $("#clearBtn");
    const todayChip = $("#todayChip");

    // --- date chip
    const d = new Date();
    const fmt = new Intl.DateTimeFormat("ko-KR", { month:"long", day:"numeric", weekday:"short" });
    todayChip.textContent = fmt.format(d);

    // --- render
    function render(){
      list.innerHTML = "";

      if(todos.length === 0){
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "아직 할 일이 없어요. 오늘의 한 가지부터 적어볼까요?";
        list.appendChild(empty);
      } else {
        for(const t of todos){
          const item = document.createElement("div");
          item.className = "item";
          item.dataset.id = t.id;

          const left = document.createElement("div");
          left.className = "left";

          const check = document.createElement("button");
          check.type = "button";
          check.className = "check";
          check.title = "완료";
          check.innerHTML = `
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M20 6L9 17l-5-5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          `;
          check.addEventListener("click", () => completeTodo(t.id, item));

          const text = document.createElement("div");
          text.className = "text";
          text.textContent = t.text;

          left.appendChild(check);
          left.appendChild(text);

          const meta = document.createElement("div");
          meta.className = "meta";
          meta.textContent = t.time;

          item.appendChild(left);
          item.appendChild(meta);

          list.appendChild(item);
        }
      }

      countText.textContent = `${todos.length}개 남음`;
      saveTodos(todos);
    }

    function addTodo(text){
      const trimmed = text.trim();
      if(!trimmed) return;

      const now = new Date();
      const time = new Intl.DateTimeFormat("ko-KR", { hour:"2-digit", minute:"2-digit" }).format(now);

      todos.unshift({ id: uid(), text: trimmed, time });
      render();
    }

    function completeTodo(id, domItem){
      // fade out animation then remove
      domItem.classList.add("fade-out");
      setTimeout(() => {
        todos = todos.filter(t => t.id !== id);
        render();
      }, 180);
    }

    // --- events
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      addTodo(input.value);
      input.value = "";
      input.focus();
    });

    clearBtn.addEventListener("click", () => {
      todos = [];
      render();
      input.focus();
    });

    // init
    render();
    input.focus();
  </script>
</body>
</html>
